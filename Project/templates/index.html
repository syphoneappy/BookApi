<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
   
    <div class="d-flex flex-row justify-content-center">
        <div class="row">
            <h1>Free E books</h1>
            <p class="card-text"><small class="text-muted"><a href="">login</a> to view all the ebooks</small></p>
        {% for i in vol%}
        <div class="col-4">
        <div class="card mb-3 " style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{i['imageLinks']['smallThumbnail']}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{i['title']}}</h5>
                  <p class="card-text">author of the book <strong>{{i['authors'][0]}}</strong></p>
                  <p class="card-text"><small class="text-muted">publisher is <strong>{{i['publisher']}}</strong></small></p>
                  <div>
                  <p class="card-text"><small class="text-muted">the published year is <strong>{{i['publishedDate']}}</strong></small></p>
                </div>
                </div>
                
               
              </div>
              <div class="bg-dark">
              <hr>
              <p class="card-text text-center mt-0 pt-0 text-light"><small class="text-muted">page count:<strong>{{i['pageCount']}}</strong></small></p>
      <div class="card-body">
        
      
        <div class="d-flex justify-content-center p-3"><a href="{{i['previewLink']}}" class="card-link btn btn-primary">Read book</a>
            <a href="{{i['infoLink']}}" class="card-link btn btn-warning">Information</a>
        </div>

      </div>
    </div>
        
        </div>
            </div>

      
        </div>
        {%endfor%}
    </div>
    </div>
   
    <pre></pre>
</div>
    
</body>
</html>
